buildscript {
    repositories {
        mavenCentral()

        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }

        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.config = loadConfig(file('build.properties'))

group = 'com.gildedgames.aether'

task defineVersion {
	def build = System.getenv("BUILD_NUMBER")

	if (build != null) {
		version = "${config.mc_version}-${config.build}.jenkins-${build}"
	} else {
		version = "${config.mc_version}-${config.build}"
	}
}

dependencies {
	compile project(":gilded-games-util")
}

minecraft {
    version = "${config.mc_version}-${config.forge_version}"
    mappings = config.forge_mappings

    replace "${version}", project.version

    runDir = "run"
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from (sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea {
	module {
		inheritOutputDirs = true
	}
}

def loadConfig(File config) {
	config.withReader {
		def properties = new Properties()
		properties.load(it)

		return (new ConfigSlurper().parse(properties))
	}
}
