buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.0-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

ext.config = loadConfig(file('build.properties'))

version = config.mod_version
group = 'com.gildedgames.aether'
archivesBaseName = "AetherII"

task defineVersion {
	def build = System.getenv().BUILD_NUMBER

	if (build != null) {
		version = "${config.mc_version}-${config.mod_version}.jenkins-${mod_version}"
	} else {
		version = "${config.mc_version}-${config.mod_version}"
	}
}

repositories {
    maven {
        name = "gildedgames"
        url = "http://gilded-games.com/maven/"
    }
}

dependencies {
    compile "com.gildedgames.util:util:${config.ggutil_version}:dev"
}

minecraft {
    version = "${config.mc_version}-${config.forge_version}"
    mappings = config.forge_mappings

    replace "${version}", project.version

    runDir = "run"
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from (sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea {
	module {
		inheritOutputDirs = true
	}
}

def loadConfig(File config) {
	config.withReader {
		def properties = new Properties()
		properties.load(it)

		return (new ConfigSlurper().parse(properties))
	}
}
